version: "3"

volumes:
    mysql-data:
        driver: local

services:
    tomcat:
        image: tomcat:jre8-alpine
        ports:
            - "8080:8080"
            - "9009:8009"
        volumes:
            - ./target/jsp-boilerplate-1.0-SNAPSHOT:/usr/local/tomcat/webapps/servlet-sample

    mysql:
        image: mysql
        volumes:
            - ./database/data:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=mydb
